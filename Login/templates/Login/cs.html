{% extends 'Login/main.html' %}

{% block content%}

<div class="Tb">
  <table>
  <thead>
    <tr>
      <th scope="col">Index</th>
      <th scope="col">Name</th>
      <th scope="col">GPA</th>
      <th scope="col">CGPA</th>
      <th scope="col">Semester</th>
    </tr>
  </thead>
  
  <tbody>

      {% for i in students %}
        <tr scope="row">
        
            <td>{{i.index}}</td>
            
            
            <td>{{i.name}}</td>
    
            
            <td>3</td>

            
            <td>4</td>

            
            <td>{{i.Semester}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock content %}
